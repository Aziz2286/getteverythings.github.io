<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video Editing</title>
	<link rel="stylesheet" type="text/css" href="pagerepon.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		h1{
			color: white;
			font-family: monospace;
			font-weight: bolder;
		}
		hr{
			color: white;
		}
		body{
			background: lightgreen;
		}
		form label{
			font-family: monospace;
			font-weight: bolder;
			color: white;
		}
		form input, select,textarea{
			font-weight: bolder;
			width: 70%;
			font-family: monospace;
			color: lightgreen;
			border-radius: 5px;
			text-align: center;
		}
	</style>
</head>
<body><center>
	<h1>Check Out</h1><br><hr>
<form>
	<label>Name</label><br>
	<input type="text" name="name"><br>
	<label>E-mail</label><br>
	<input type="email" name="email"><br>
	<label>Video Type</label><br>
	<select>
		<option>Select</option>
		<option>Wedding</option>
		<option>Birthday</option>
		<option>Youtube [Short / Long]</option>
		<option>Instagram [Reels]</option>
		<option>Gaming</option>
	</select><br>
	<label>Resolution</label><br>
	<select>
		<option>Select</option>
		<option>Landscape</option>
		<option>Portrait</option>
	</select><br>
	<label>Quality</label><br>
	<select>
		<option>Select</option>
		<option>144p</option>
		<option>240p</option>
		<option>360p</option>
		<option>720p</option>
		<option>1080p</option>
		<option>4k</option>
	</select><br>
	<label>Duration</label><br>
	<select>
		<option>Select</option>
		<option>1:00</option>
		<option>2:00</option>
		<option>3:00</option>
		<option>4:00</option>
		<option>5:00</option>
		<option>6:00</option>
		<option>7:00</option>
		<option>8:00</option>
		<option>9:00</option>
		<option>10:00</option>
		<option>11:00</option>
		<option>12:00</option>
		<option>13:00</option>
		<option>14:00</option>
		<option>15:00</option>
		<option>16:00</option>
		<option>17:00</option>
		<option>18:00</option>
		<option>19:00</option>
		<option>20:00</option>
		<option>21:00</option>
		<option>22:00</option>
		<option>23:00</option>
		<option>24:00</option>
		<option>25:00</option>
		<option>26:00</option>
		<option>27:00</option>
		<option>28:00</option>
		<option>29:00</option>
		<option>30:00</option>
	</select><br>
	<label>Describe</label><br>
	<textarea>Describe Your Project</textarea><br>
	<input type="submit" name="submit"><br>
</form>
</body></center>
</html>
