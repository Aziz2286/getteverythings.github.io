<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video Editing</title>
	<link rel="stylesheet" type="text/css" href="pagerepon.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		h1{
			color: white;
			font-family: monospace;
			font-weight: bolder;
		}
		hr{
			color: white;
		}
		body{
			background: lightgreen;
		}
		form label{
			font-family: monospace;
			font-weight: bolder;
			color: white;
		}
		form input, select,textarea{
			font-weight: bolder;
			width: 70%;
			font-family: monospace;
			color: lightgreen;
			border-radius: 5px;
			text-align: center;
		}
	</style>
</head>
<body><center>
	<h1>Check Out</h1><br><hr>
<form>
	<label>Name</label><br>
	<input type="text" name="name"><br>
	<label>E-mail</label><br>
	<input type="email" name="email"><br>
	<label>Graphic Type</label><br>
	<select>
		<option>Select</option>
		<option>Youtube [Logo]</option>
		<option>Youtube [Banner]</option>
		<option>Youtube [Thumbnail]</option>
		<option>Instagram [Logo]</option>
		<option>Gaming [Logo]</option>
	</select><br>
	<label>Resolution</label><br>
	<select>
		<option>Select</option>
		<option>Landscape</option>
		<option>Portrait</option>
	</select><br>
	<label>Quality</label><br>
	<select>
		<option>Select</option>
		<option>144p</option>
		<option>240p</option>
		<option>360p</option>
		<option>720p</option>
		<option>1080p</option>
		<option>4k</option>
	</select><br>
	<label>Describe</label><br>
	<textarea>Describe Your Project</textarea><br>
</form>
</body></center>
</html>
